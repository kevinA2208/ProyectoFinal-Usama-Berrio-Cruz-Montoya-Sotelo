<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Ventas BigMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .header-bg { background-color: #0d6efd; color: white; padding: 20px; border-radius: 10px 10px 0 0; }
        .result-box { background-color: #d1e7dd; color: #0f5132; padding: 15px; border-radius: 5px; text-align: center; font-size: 1.5rem; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="header-bg text-center">
                    <h2>Simulador de Ventas BigMart</h2>
                    <p>Optimización de Inventario con IA (Ridge Regression)</p>
                </div>
                <div class="card-body p-4">
                    
                    <form action="/predict" method="post">
                        
                        <h5 class="mb-3 text-primary">1. Datos del Producto</h5>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">ID Producto (ej. FDA15)</label>
                                <input type="text" name="Item_Identifier" class="form-control" placeholder="FDA..." required>
                            </div>
                            <div class="col">
                                <label class="form-label">Peso (Item_Weight)</label>
                                <input type="number" step="0.01" name="Item_Weight" class="form-control" placeholder="ej. 9.30" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Precio de Lista (MRP)</label>
                                <input type="number" step="0.01" name="Item_MRP" class="form-control" placeholder="ej. 249.80" required>
                            </div>
                            <div class="col">
                                <label class="form-label">Visibilidad (0.0 - 1.0)</label>
                                <input type="number" step="0.0001" name="Item_Visibility" class="form-control" placeholder="ej. 0.016" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Contenido de Grasa</label>
                                <select name="Item_Fat_Content" class="form-select">
                                    <option value="Low Fat">Low Fat (Bajo en Grasa)</option>
                                    <option value="Regular">Regular</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Categoría (Item_Type)</label>
                                <select name="Item_Type" class="form-select">
                                    <option value="Dairy">Dairy (Lácteos)</option>
                                    <option value="Soft Drinks">Soft Drinks</option>
                                    <option value="Meat">Meat</option>
                                    <option value="Fruits and Vegetables">Fruits and Vegetables</option>
                                    <option value="Household">Household</option>
                                    <option value="Baking Goods">Baking Goods</option>
                                    <option value="Snack Foods">Snack Foods</option>
                                    <option value="Frozen Foods">Frozen Foods</option>
                                    <option value="Breakfast">Breakfast</option>
                                    <option value="Health and Hygiene">Health and Hygiene</option>
                                    <option value="Hard Drinks">Hard Drinks</option>
                                    <option value="Canned">Canned</option>
                                    <option value="Breads">Breads</option>
                                    <option value="Starchy Foods">Starchy Foods</option>
                                    <option value="Others">Others</option>
                                    <option value="Seafood">Seafood</option>
                                </select>
                            </div>
                        </div>

                        <hr>

                        <h5 class="mb-3 text-primary">2. Datos de la Tienda (Simulación)</h5>
                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Año Establecimiento</label>
                                <input type="number" name="Outlet_Establishment_Year" class="form-control" value="1999">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col">
                                <label class="form-label">Tamaño Tienda</label>
                                <select name="Outlet_Size" class="form-select">
                                    <option value="Small">Small</option>
                                    <option value="Medium">Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label">Ubicación (Tier)</label>
                                <select name="Outlet_Location_Type" class="form-select">
                                    <option value="Tier 1">Tier 1</option>
                                    <option value="Tier 2">Tier 2</option>
                                    <option value="Tier 3">Tier 3</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Tipo de Tienda</label>
                            <select name="Outlet_Type" class="form-select">
                                <option value="Grocery Store">Grocery Store (Tienda Abarrotes)</option>
                                <option value="Supermarket Type1">Supermarket Type1</option>
                                <option value="Supermarket Type2">Supermarket Type2</option>
                                <option value="Supermarket Type3">Supermarket Type3 (Gran Superficie)</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Predecir Ventas</button>
                        </div>

                    </form>

                    {% if prediction_text %}
                    <div class="result-box">
                        {{ prediction_text }}
                    </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
